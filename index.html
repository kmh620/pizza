<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.3.1.js"></script>
   <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
     <div class="jumbotron">
       <h2>Pizza</h2>
     </div>
     <div class="row">
       <div class="col-md-6">
         <hr>
         <h3>Pizza Order:</h3>
        <form id="new-pizza-order">
          <div class="form-group">
            <label for="new-pizza-name">Pizza Name:</label>
            <input class="form-control" type="text" id="new-pizza-name">
          </div>
         <div class="form-group">
           <p>Select toppings, Add $1 each:</p>
           <input class="topping" type="checkbox" name="pizza-topping" value="Cheese">Cheese<br>
           <input class="topping" type="checkbox" name="pizza-topping" value="Olives">Olives<br>
           <input class="topping" type="checkbox" name="pizza-topping" value="Bell-Pepper">Bell Pepper<br>
           <input class="topping" type="checkbox" name="pizza-topping" value="Spinach">Spinach<br>
           <input class="topping" type="checkbox" name="pizza-topping" value="Onion">Onion<br>
           <input class="topping" type="checkbox" name="pizza-topping" value="Mushrooms">Mushrooms<br>
           <input class="topping" type="checkbox" name="pizza-topping" value="Roasted-Garlic">Roasted Garlic<br>
           <input class="topping" type="checkbox" name="pizza-topping" value="Artichoke-Hearts">Artichoke Hearts<br>
           <input class="topping" type="checkbox" name="pizza-topping" value="Tomato">Tomato<br>
         </div>
         <p>Select Size:</p>
         <select class="form-control" id="size-select">
           <option id="Sml" value="1">Small, $1 </option>
           <option id="Med" value="2">Medium, $2</option>
           <option id="Lrg" value="3">Large, $3</option>
         </select>
         <button type="submit" class="btn-primary">Complete order</button>
        </form>

         <hr>
         <h4>Order List:</h4>
         <ul id="pizzas">
         </ul>
       </div>

       <div class="col-md-6">
         <div id="show-detail">
           <h4>Pizza Details:</h4>
           <p>Pizza:<span class="pizza-name"</span></p>
           <p>Size:<span class="pizza-size"</span></p>
           <p>Toppings:<span class="pizza-toppings"</span></p>
           <p>Price:<span class="pizza-price"</span></p>
         <div id="buttons">
         </div>
         </div>
        </div>
      </div>
    </div>
  </body>
</html>
