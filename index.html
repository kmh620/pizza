<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.3.1.js"></script>
   <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
     <div class="jumbotron">
       <h2>Order Pizza</h2>
     </div>
     <form id="pizza-order">
       <div class="form-group">
         <p>Select toppings, $1 each:</p>
         <input class="topping" type="checkbox" name="pizza-topping" value="Cheese">Cheese<br>
         <input class="topping" type="checkbox" name="pizza-topping" value="Olives">Olives<br>
         <input class="topping" type="checkbox" name="pizza-topping" value="Bell-Pepper">Bell Pepper<br>
         <input class="topping" type="checkbox" name="pizza-topping" value="Spinach">Spinach<br>
         <input class="topping" type="checkbox" name="pizza-topping" value="Onion">Onion<br>
         <input class="topping" type="checkbox" name="pizza-topping" value="Mushrooms">Mushrooms<br>
         <input class="topping" type="checkbox" name="pizza-topping" value="Roasted-Garlic">Roasted Garlic<br>
         <input class="topping" type="checkbox" name="pizza-topping" value="Artichoke-Hearts">Artichoke Hearts<br>
         <input class="topping" type="checkbox" name="pizza-topping" value="Tomato">Tomato<br>
       </div>
       <select class="form-control" id="size-select">
         <p>Select Pizza Size:</p>
         <option value="1">Small</option>
         <option value="2">Medium</option>
         <option value="3">Large</option>
       </select>
      <button type="submit">Order Pizza!</button>
     </form>

     <div class="container" id="total">
       <span id="selected-toppings">
         <p><b>Your Toppings:</b></p>
       </span>

       <span id="selected-size">
         <p><b>Size</b></p>
       </span>

       <span id="price">
         <p><b>Total</b></p>
       </span>
      </div>

    </div>
  </body>
</html>
